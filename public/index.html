<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>2UP</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: whitesmoke;
        }
        
        #vk_auth {
            position: absolute;
            margin: 10% calc(50% - 100px);           
        }
        
        #calendar {
            height: 500px;
            width: 600px;
            display: none;
            margin: 10px calc(50% - 300px);
            background-color: rgb(74,118,168);
            border-radius: 5px;           
        }
        
        #calendarHeader {
            width: 100%;
            height: 50px;
            color: white;
        }
        

        .monthChanger {
            cursor: pointer;           
            float: left;
            font-size: 2em;
            margin: 10px;
        }
        .monthChanger:hover{
            color:red;
        }
        #prevMonth.monthChanger{
            margin-left: 135px;
        }
        
        #calendarHeader > #month {
            height: 25px;
            width: 200px;
            text-align: center;
            float: left;
            margin: 17px;
        }

        .month {
            height: 405px;
            background-color: white;
            margin-top: 10px;
            padding: 10px 15px;
            display: none;
        }
        
        .header {
            height: 25px;
            width: 600px;
            text-align: center;
        }
        
        .day {
            float: left;
            width: 75px;
            height: 75px;
            margin: 2px;
            border: 1px solid rgb(200,200,200);
            border-radius: 2px;
        }
        
        .day>p {
            height: 1em;
            width: 2em;
            margin: 0px;
            padding: 2px 0 0 5px;
        }
        
        a.big>img {
            height: 50px;
            width: 50px;
            margin-left: 20px;
        }
        
        a.little>img {
            height: 25px;
            width: 25px;
            margin: 2px 2px 2px 8px;
            float: left;           
        }
    </style>
    <script src="https://vk.com/js/api/openapi.js?159" type="text/javascript"></script>
    <script src="public/СalendarModule.js"></script>   
    <script src="public/VkModule.js"></script>     
</head>

<body>
    <div id="vk_auth"></div>
    <div id="calendar">
        <div id="calendarHeader">
            <span id="prevMonth" class="monthChanger">←</span>
            <h2 id="month">Месяц года</h2>
            <span id="nextMonth" class="monthChanger">→</span>
        </div>
        <div id="calendarBody"></div>
    </div>
    <script type="text/javascript">
        //import VkModule from "VkModule.js";
        const APPID = 6706434;//id of my app in vk       

        window.onload = function () {
            var calendarModule = new CalendarModule();
            var vkModule = new VkModule(APPID);
            vkModule.getFriends()
                .then((vkData) => {
                    calendarModule.fillVkData(vkData);                   
                })
        }
    </script>
</body>


</html>
